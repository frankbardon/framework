DAG\Component\Option\Model\Option:
    type: mappedSuperclass
    table: accard_option

    id:
        id:
            type: integer
            generator:
                strategy: AUTO

    fields:
        name:
            type: string
            length: 120
            nullable: false
        presentation:
            type: string
            length: 120
            nullable: false

    oneToMany:
        values:
            targetEntity: DAG\Component\Option\Model\OptionValueInterface
            mappedBy: option
            orphanRemoval: true
            cascade: ["persist", "remove"]
            orderBy: { "order": "ASC" }